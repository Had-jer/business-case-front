<div class="container">

  <!-- Message d’erreur -->
  @if (errorMessage) {
    <div class="error-message">
      {{ errorMessage }}
    </div>
  }

  <!-- Message de succès -->
  @if (successMessage) {
    <div class="success-message">
      {{ successMessage }}
    </div>
  }

  <h2>Inscrivez-Vous!</h2>

  <form (submit)="onSubmit($event)">

    <!-- First + Last Name -->
    <div class="row">
      <input 
        type="text" 
        placeholder="First Name" 
        name="firstName" 
        [(ngModel)]="firstName"
        required
      >
      <input 
        type="text" 
        placeholder="Last Name" 
        name="lastName" 
        [(ngModel)]="lastName"
        required
      >
    </div>

    <!-- Birth Date -->
    <input 
      type="date" 
      name="birthDate" 
      [(ngModel)]="birthDate"
      required
    >

    <!-- Status (Sélection) -->
    <select 
      name="status" 
      [(ngModel)]="status"
      class="status-select"
      required
    >
      <option value="" disabled selected>Status</option>
      <option value="patient">Patient</option>
      <option value="doctor">Doctor</option>
    </select>

    <!-- Speciality (affichée seulement si doctor est sélectionné) -->
    @if (status === 'doctor') {
      <input
        type="text"
        placeholder="Spécialité médicale"
        name="speciality"
        [(ngModel)]="speciality"
        required
      >
    }

    <!-- Phone -->
    <input 
      type="tel" 
      placeholder="Phone Number"
      name="phone"
      [(ngModel)]="phone"
      required
    >

    <!-- Email -->
    <input 
      type="email"
      placeholder="Email"
      name="email"
      [(ngModel)]="email"
      required
    >

    <!-- Password -->
    <input 
      type="password"
      placeholder="Password"
      name="password"
      [(ngModel)]="password"
      required
    >

    <!-- Confirm Password -->
    <input 
      type="password"
      placeholder="Confirm Password"
      name="confirmPassword"
      [(ngModel)]="confirmPassword"
      required
    >

    <button 
      type="submit"
      class="submit"
    >
      S'inscrire
    </button>

  </form>

</div>
