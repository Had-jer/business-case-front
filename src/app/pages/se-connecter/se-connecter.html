<main class="flex flex-col items-center justify-center min-h-screen px-4 py-10">

  <div class="w-full max-w-md p-10 space-y-7 bg-white rounded-2xl
              min-h-[540px] flex flex-col justify-center border border-gray-300">

    <h1 class="text-3xl font-medium text-center text-rose-300">
      Connexion
    </h1>

    @if (errorMessage) {
      <div class="error-message text-center p-3 rounded-lg bg-red-100 text-red-700 border border-red-300 text-sm">
        {{ errorMessage }}
      </div>
    }

    @if (successMessage) {
      <div class="success-message text-center p-3 rounded-lg bg-green-100 text-green-700 border border-green-300 text-sm">
        {{ successMessage }}
      </div>
    }

    <form (submit)="onSubmit($event)" class="space-y-6">

      <div>
        <label class="block mb-1 text-sm font-medium">Email</label>
        <input
          type="email"
          name="email"
          [(ngModel)]="email"
          required
          class="w-full px-4 py-3 border border-gray-400 rounded-lg 
                 focus:outline-none focus:ring-2 focus:ring-teal-400"
        />
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium">Password</label>
        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          required
          class="w-full px-4 py-3 border border-gray-400 rounded-lg 
                 focus:outline-none focus:ring-2 focus:ring-teal-400"
        />
      </div>

      <div class="flex justify-center">
        <button
          type="submit"
          class="bg-teal-500 hover:bg-teal-600 text-white font-medium py-3 px-8 rounded-md transition"
        >
          Connexion
        </button>
      </div>

    </form>

  </div>

</main>
